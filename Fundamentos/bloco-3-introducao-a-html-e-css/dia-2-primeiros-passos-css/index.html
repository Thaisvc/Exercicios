<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css atividade 1</title>
    <!--dia 3.2 -->
    <style>
      h1 {
         /* 1 - Modifique o tamanho do h1 para 65 pixels */
        font-size: 65px;
        /* 2 - Modifique a cor do texto do h1 para laranja */
        color: orange;
      }
      ul {/* 3 - Modifique a cor de fundo da lista não ordenada */
        background-color: beige;
      }

      .corfundo{ /* 4 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo */
          background-color: aquamarine;

      }
      
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>

    <p class="corfundo" >Qual é a sua cor favorita?</p>

    <ul class="corfundo">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
