<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="texto" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="texto" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      document.getElementById("page-title").innerText = "Resident Evil";
      document.getElementsByTagName('p')[1].innerText = 'Game Ouver';
      document.getElementById('subtitle').innerText = 'try again';
      document.getElementsByClassName('texto')[0].style.background = "blue";
      document.getElementsByTagName('h4')[0].style.color = "blue";
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
    </script>
  </body>
</html>
