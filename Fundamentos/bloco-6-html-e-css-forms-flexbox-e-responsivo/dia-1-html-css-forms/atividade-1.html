<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <form method="get">
        <!--    autocomplete : especifica se um campo de entrada deve ter o preenchimento automático ativado ou desativado.
        autofocus : especifica que um campo de entrada deve obter foco automaticamente quando a página é carregada; -->
        <input type="email" name="email" placeholder="Digite seu email " required autocomplete="off" autofocus> E-mail
        </input> <br>
        <input type="password" name="senha" placeholder="Digite sua senha" required>Senha </input> <br>
        <label for="input-checkbox">
            <input type="checkbox" name="lembre" id="input-checkbox"> Lembre-me</input><br>
        </label>
        <button type="submit">Entrar</button>
    </form>
</body>

</html>
